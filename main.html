<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Load</title>
</head>
<body>
  <!-- Empty body as per acceptance criteria -->
  
  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      document.body.innerText = "DOM load success";
    });
  </script>
</body>
</html>
